<!DOCTYPE html>
<html lang="es" class="bg-black">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - CubaCitas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/appwrite.js" type="module"></script>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-8 flex-grow">
    <div id="chatContainer" class="bg-gray-900 rounded-lg p-4 h-96 overflow-y-auto mb-4">
      <!-- Mensajes se cargarán aquí -->
    </div>
    <button id="btnPago" class="w-full bg-red-500 text-white py-3 rounded-lg mb-4">
      Ya Pagué (200 CUP)
    </button>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje..." class="w-full p-2 rounded bg-gray-800 text-white mb-2">
    <button id="sendMessage" class="w-full bg-gray-700 text-white py-2 rounded">Enviar</button>
  </div>
  <script src="js/chat.js" type="module"></script>
</body>
</html>
